[package]
name = "dao"
version = "0.1.0"
authors = ["jslupicki <jan@slupicki.com>"]
#edition = "2018"

[dependencies]
log = "*"
log4rs = "*"
diesel = { version = "*", features = ["sqlite", "chrono", "numeric"] }
diesel_migrations = "*"
dotenv = "*"
r2d2 = "*"
r2d2-diesel = "*"
lazy_static = "*"
sha3 = "*"
monitor = "*"
serde = "*"
serde_derive = "*"
serde_json = "*"
chrono =  { version = "*", features = ["serde"] }
bigdecimal = { version = "0.0.14", features = ["serde"] }
