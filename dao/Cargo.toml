[package]
name = "dao"
version = "0.1.0"
authors = ["jslupicki <jan@slupicki.com>"]
#edition = "2018"

[dependencies]
log = "0.4.6"
log4rs = "0.8.3"
diesel = { version = "1.4.2", features = ["sqlite", "chrono", "numeric"] }
diesel_migrations = "1.4.0"
dotenv = "0.14.0"
r2d2 = "0.8.4"
r2d2-diesel = "1.0.0"
lazy_static = "1.3.0"
sha3 = "0.8.2"
monitor = "0.1.0"
serde = "1.0.91"
serde_derive = "1.0.91"
serde_json = "1.0.39"
chrono =  { version = "0.4.6", features = ["serde"] }
bigdecimal = { version = "0.0.14", features = ["serde"] }
